    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.wrapper {
    background-color: #009688;
    width: 100%;
    height: 100vh;
    padding: 15px;
    display: flex;
    justify-self: center;
    align-items: center;
}
.container {
    width: 500px;
    background-color: #fff;
    padding: 30px;
    border-radius: 16px;
    margin-left:350px;
    background-color: rgba(0,0,0,0.08) 0px 4px 12px ;
   
}
.title-section {
    margin-bottom: 30px;
}
.title {
    color: #38475a;
    font-size: 25px;
    font-weight: 500;
    text-transform: capitalize;
    margin-bottom: 10px;
}
.para {
    color: #38475a;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    margin-bottom: 20px;
    text-transform: capitalize;
}

.input-group {
    position: relative;
}
.input-group .label-title {
    color: #38475a;
    text-transform: capitalize;
    margin-bottom: 11px;
    font-size: 14px;
    display: block;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    background-color: none;
    color: #38475a;
    height: 50px;
    font-size: 16px;
    font-weight: 300;
    border: 1px solid #EAECF0;
    padding: 9px 18px 9px 52px;
    outline: none;
    border-radius: 8px;
    margin-bottom: 20px;
}
.input-group input::placeholder {
    color: #38475a;
    font-size: 16px;
    font-weight: 400;
}
.input-group .icon {
    position: absolute;
    color: #38475a;
    left: 13px;
    top: calc(50% - 11px);
    text-align: center;
    font-size: 23px;
}
.submit-btn {
    width: 100%;
    background-color: #009688;
    border: 1px solid transparent;
    border-radius: 8px;
    font-size: 16px;
    color: #fff;
    padding: 13px 24px;
    font-weight: 500;
    text-align: center;
    text-transform: capitalize;
    cursor: pointer;
}

.submit-btn:hover {
    opacity: 0.8;
}
.email {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 25px;
  }
  .reset-button {
    background-color: #009688;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    cursor: pointer;
    margin-left: 150px;
  }
  .reset-button:hover {
    background-color: white;
    color: black;
  }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="title-section">
                <h2 class="title">Reset password</h2>
                <p class="para">Enter your mail send link your mail please check and verify if 
                    your mail before account create you have a link inbox. click link & your New password  
                </p>
            </div>

            <input class="email" id="email3" placeholder="Enter email">
            <button  class="reset-button" onclick="reset()">Reset password</button>
        </div>
    </div>   

 
    
</body>
